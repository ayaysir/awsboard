<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>midi to mp3</title>
</head>
<body>
    <div th:each="mp3: ${mp3List}">
        <h5 th:text="${mp3}"></h5>
        <audio th:src="${'/api/v1/midi/mp3/' + mp3}" controls preload="false"></audio>
    </div>
</body>
</html>

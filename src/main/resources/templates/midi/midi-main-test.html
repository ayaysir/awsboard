<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디 플레이어 (임시)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .song-title {
            cursor: pointer;
        }


        #play-window {
            position: fixed;
            z-index: 50;
            bottom: -2px;
            right: 0px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9)
        }

        #play-window .play-btn-panel {
            position: absolute;
            right: 10px;
            top: 25px;
        }

        #play-info {
            overflow: hidden;
            height: 25px;
            animation: scroll 10s linear infinite;
        }

        .play-btn-panel {
            margin: 0px auto;
        }


        @media (min-width: 1025px) {

            #audio.player {
                width: 100%
            }

        }

        @media (min-width: 320px) and (max-width: 480px) {

            #audio.player {
                min-width: 150px;
                width: 225px;
            }

        }

    </style>

</head>

<body>

    
    <div class="container">
        <div class="row mt-3">
            <div class="col-12">
                <h2>미디파일 목록 (임시)</h2>
                <p>제목을 클릭하면 재생됩니다. <a th:href="@{/midi/upload}" href="#" class="btn btn-primary btn-sm">업로드</a></p>
            </div>
        </div>
        <table class="table table-hover" id="table-info">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">제목</th>
                    <th scope="col">업로더</th>
                </tr>
            </thead>
            <tbody id="table-info-tbody">
                <!--    <tr id="info-tr-proto">-->
                <!--        <th scope="row" class="file-name">Default</th>-->
                <!--        <td class="category">-->
                <!--            <input type="text" placeholder="카테고리명을 입력하세요." class="form-control form-control-sm">-->
                <!--        </td>-->
                <!--        <td class="custom-title">-->
                <!--            <input type="text" placeholder="제목을 입력하세요." class="form-control form-control-sm">-->
                <!--        </td>-->
                <!--        <td class="file-size">Column content</td>-->
                <!--    </tr>-->

            </tbody>
        </table>

        <div id="play-window" class="card border-info mb-1">
            <div class="card-body">
                <h5 class="card-title" id="title">Now playing...</h5>
<!--                <p class="card-text"> <span id="MIDIjs.audio_time">00:00</span> / <span id="total_time">00:00</span></p>-->
                <p class="card-text" id="play-info"> <span id="MIDIjs.message" style="color: green"></span></p>
            </div>

            <div class="play-btn-panel">
                <audio id="audio-player" controls preload="auto"></audio>
            </div>
        </div>


    </div>

    <script>
        const example = [{
                "id": 1,
                "userId": 1,
                "category": "Uploaded",
                "customTitle": "amazonia",
                "originalFileName": "amazonia.mid"
            },
            {
                "id": 2,
                "userId": 1,
                "category": "Uploaded",
                "customTitle": "ample",
                "originalFileName": "ample.mid"
            },
            {
                "id": 3,
                "userId": 1,
                "category": "Uploaded",
                "customTitle": "arsenal-mixed-4bell-mid0",
                "originalFileName": "arsenal-mixed-4bell-mid0.mid"
            }
        ]

        fetch("/api/v1/midi", {
                method: "GET"
            })
            .then(res => res.json())
            .then(data => {
                data.forEach(song => {
                    const $tr = document.createElement("tr");
                    $tr.innerHTML = `<th scope="row">${song.id}</th>
                    <td class="song-title" data-id=${song.id}><span class="text-muted">[${song.category}]</span> ${song.customTitle}</td>
                    <td>${song.userId}</td>`
                    document.getElementById("table-info-tbody").appendChild($tr)

                })
            })



        document.addEventListener("click", e => {
            if (e.target && e.target.classList.contains("song-title")) {
                const audio = document.getElementById("audio-player")
                audio.pause()
                audio.loop = false
                audio.load()
                audio.src = "/api/v1/midi/mp3/" + e.target.dataset.id
                audio.play()
                // audio.src = "http://cld3097web.audiovideoweb.com/va90web25003/companions/Foundations%20of%20Rock/13.01.mp3"
            }
        })

    </script>


</body>

</html>
